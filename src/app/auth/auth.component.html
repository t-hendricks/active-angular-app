<div class="card text-center text-bg-light mb-3">
    <div class="card-body">
        <h3 class="card-title display-2">@Active</h3>
        <form>
            <div class="mb-3">
                <input [(ngModel)]="username" name="username" type="text" class="form-control" minlength="3" maxlength="20"
                    placeholder="Username">
            </div>
            <div class="mb-3">
                <input [(ngModel)]="password" name="password" type="password" class="form-control" minlength="5" maxlength="25"
                    placeholder="Password">
            </div>
            <button (click)="register(username, password)" routerLink="/activity" type="button" class="btn btn-primary me-5">Sign up</button>
            <button routerLink="/activity" type="button" class="btn btn-primary ms-5">Log in</button>
        </form>
    </div>
</div>
