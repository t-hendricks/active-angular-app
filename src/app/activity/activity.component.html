<div *ngIf="activity" class="card text-bg-light mb-3">
    <div class="card-body">
        <blockquote class="blockquote text-center mb-0">
            <p class="card-text">{{ activity.data.content }}</p>
        </blockquote>
        <br>
        <a href="#" class="btn btn-primary">Logo</a><span> Likes: {{ activity.data.likes.length }}</span>
    </div>
    <div class="card-footer text-body-secondary">
        {{ activity.data.activityDate }}
    </div>
</div>
