<div *ngIf="profile">
    <ul class="list-group">
        <li *ngFor="let like of profile.data.likedActivities" class="list-group-item d-flex justify-content-center">
            <div class="card text-bg-light w-75">
                <div class="card-body">
                    <blockquote class="blockquote text-center mb-0">
                        <p class="card-text">{{ like.activity.content }}</p>
                    </blockquote>
                    <br>
                    <a (click)="removeLike(like.activity.id)" class="btn btn-primary">Remove Like</a>
                </div>
                <div class="card-footer text-body-secondary">
                    {{ like.activity.activityDate }}
                </div>
            </div>
        </li>
    </ul>
</div>
