<div *ngIf="profile" class="card text-bg-light mb-3">
    <div class="card-header text-center">
        <h3>{{ profile.data.userName }}</h3>
        <ul class="nav nav-tabs card-header-tabs justify-content-center">
            <li class="nav-item me-5">
                <a routerLink="/profile/posts" routerLinkActive="active" class="nav-link" aria-current="true" href="#">Activities</a>
            </li>
            <li class="nav-item ms-5">
                <a routerLink="/profile/likes" routerLinkActive="active" class="nav-link" aria-current="true" href="#">Likes</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <router-outlet></router-outlet>
    </div>
</div>
